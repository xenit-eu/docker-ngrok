plugins {
    id 'eu.xenit.docker' version '5.3.0'
}

dockerBuild {
    dockerFile = file('src/main/docker/Dockerfile') // or `createDockerFile.destFile`

    repositories = ['docker.io/xenit/ngrok']
    tags = ['latest']
}

docker {
    registryCredentials {
        username = System.getenv("DOCKER_USER")
        password = System.getenv("DOCKER_PASSWORD")
    }
}